<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <title>Card game </title>
</head>
<body>
    <style>
		.card {
			margin: 10px;
			padding: 10px;
			border: 1px solid black;
			display: inline-block;
			opacity: 0;
			transform: translateY(100%);
			animation: flip-in 0.5s ease forwards;
		}

		@keyframes flip-in {
			from {
				opacity: 0;
				transform: translateY(100%);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
	<h1>Card Game</h1>
    <div>
      <h2>Player 1</h2>
      <p>Card: <span id="card1"></span></p>
      <button onclick="play(1)">Play</button>
    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>
    <div>
      <h2>Winner</h2>
      <p><span id="winner"></span></p>
    </div>
	<script src="./index.js"></script>
</body>
</html>
